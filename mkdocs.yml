site_name: xltemplate
site_url: https://mostlyunoriginal.github.io/xltemplate/
repo_url: https://github.com/mostlyunoriginal/xltemplate
repo_name: mostlyunoriginal/xltemplate

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [xltemplate]
          options:
            show_root_heading: true
            show_source: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Tutorials:
      - Overview: tutorials/index.md
      - Getting Started: tutorials/01_getting_started.md
      - Summarizing DataFrames: tutorials/02_summarize_dataframes.md
      - Schema Extraction: tutorials/03_schema_extraction.md
  - API Reference:
      - Workbook & Sheet: reference/api.md
